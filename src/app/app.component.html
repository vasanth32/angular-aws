<main class="main">
  <app-header></app-header>

  <div class="tabs">
    <button (click)="selectedTab = 'generated'">Generated Component</button>
    <button (click)="selectedTab = 'data-binding'">Data Binding</button>
    <button (click)="selectedTab = 'directives'">Directives</button>
    <button (click)="selectedTab = 'lifecycle'">Lifecycle Hooks</button>
  </div>

  <div class="content">
    <app-generated-component *ngIf="selectedTab === 'generated'"></app-generated-component>
    <app-data-binding *ngIf="selectedTab === 'data-binding'"></app-data-binding>
    <app-directives *ngIf="selectedTab === 'directives'"></app-directives>
    <app-parent *ngIf="selectedTab === 'lifecycle'"></app-parent>
  </div>

  <app-footer></app-footer>
</main>

<router-outlet></router-outlet>
